<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Categories</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background and dark theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        h1 {
            margin-top: 50px; /* Add margin to push heading lower */
            font-size: 36px;
        }

        /* Container for the tiles */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px; /* Add margin to create space between heading and tiles */
        }

        /* Styling for clickable tiles */
        .tile {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 40px 60px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            color: #ffffff;
        }

        .tile:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
        }

        .tile h3 {
            margin-bottom: 10px;
        }

        /* Command list styles */
        .commands-container {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px; /* Adds space between tiles and commands */
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        /* Styling for the detailed command block */
        .command-details {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            flex: 1 1 300px; /* Set a minimum width of 300px and allow flexibility */
            margin: 10px; /* Adds gap between the command-details blocks */
            text-align: left;
            color: #ffffff;
        }

        .command-details p {
            margin-bottom: 1em;
        }

        .command-details strong {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .command-details h4 {
            display: block;
            margin-bottom: 1.2em;
            font-size: 18px;
        }
        .command-details ol {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <h1>TermiNOOTer Commands</h1>
    <div class="container">
        <!-- Clickable tiles -->
        <div class="tile" onclick="toggleCommands('general')">
            <h3>General Commands</h3>
        </div>
        <div class="tile" onclick="toggleCommands('econ')">
            <h3>Econ Commands</h3>
        </div>
        <div class="tile" onclick="toggleCommands('milcom')">
            <h3>Milcom Commands</h3>
        </div>
        <div class="tile" onclick="toggleCommands('gov')">
            <h3>Gov Commands</h3>
        </div>
    </div>

    <!-- Container for command details -->
    <div id="commandsContainer" class="commands-container"></div>

    <script>
        function toggleCommands(categoryId) {
            const commandsContainer = document.getElementById('commandsContainer');
            commandsContainer.innerHTML = ''; // Clear existing command details
            commandsContainer.style.display = 'flex'; // Show the container

            let details = '';

            switch (categoryId) {
                case 'general':
                    details = `
                        <div class="command-details">
                            <h4>who</h4>
                            <p><strong>Description:</strong> Gives info on the given nation or user</p>
                            <p><strong>Usage:</strong> ;who (nation_id/@discord/leader/nation name)</p>
                            <p><strong>Example:</strong> ;who 209785</p>
                        </div>
                        <div class="command-details">
                            <h4>register</h4>
                            <p><strong>Description:</strong> Registers a new user</p>
                            <p><strong>Usage:</strong> ;register (nation id/link)</p>
                            <p><strong>Example:</strong> ;register 209785</p>
                        </div>
                    `;
                    break;
                case 'econ':
                    details = `
                        <div class="command-details">
                            <h4>Command:</h4> econCommand1
                            <p><strong>Description:</strong> Description for econ command 1</p>
                            <p><strong>Usage:</strong> ;econCommand1</p>
                            <p><strong>Example:</strong> ;econCommand1 example</p>
                        </div>
                        <div class="command-details">
                            <strong>Command:</strong> econCommand2
                            <p><strong>Description:</strong> Description for econ command 2</p>
                            <p><strong>Usage:</strong> ;econCommand2</p>
                            <p><strong>Example:</strong> ;econCommand2 example</p>
                        </div>
                    `;
                    break;
                case 'milcom':
                    details = `
                        <div class="command-details">
                            <h4>air</h4>
                            <p><strong>Description:</strong> Simulates an air attack</p>
                            <p><strong>Usage:</strong> ;air (AttAircraft) (DefAircraft) -filters</p>
                            <p><strong>Filters:</strong></p>
                            <ol type='1'>
                                <li>-soldiers: Simulate the airstrike on soldiers</li>
                                <li>-tanks: Simulate the airstrike on tanks</li>
                                <li>-ships: Simulate the airstrike on ships</li>
                                <li>-b: Simulate the airstrike with a blitzkrieg war policy</li>
                                <li>-f: Simulate the airstrike on a fortified opponent</li>
                            </ol>
                            <p><strong>Example:</strong> ;air 1800 900 -b -soldiers</p>
                        </div>
                        <div class="command-details">
                            <h4>naval</h4>
                            <p><strong>Description:</strong> Simulates a naval attack</p>
                            <p><strong>Usage:</strong> ;naval (AttShips) (DefShips) -filters</p>
                            <p><strong>Filters:</strong></p>
                            <ol type='1'>
                                <li>-b: Simulate the naval with a blitzkrieg war policy</li>
                                <li>-f: Simulate the naval on a fortified opponent</li>
                                <li>-ships: Simulate the airstrike on ships</li>
                                <li>-b: Simulate the airstrike with a blitzkrieg war policy</li>
                                <li>-f: Simulate the airstrike on a fortified opponent</li>
                            </ol>
                            <p><strong>Example:</strong> ;naval 500 200 -b -f</p>
                        </div>
                        <div class="command-details">
                            <h4>ground</h4>
                            <p><strong>Description:</strong> Simulates a ground attack</p>
                            <p><strong>Usage:</strong> ;ground (AttSoldiers) (AttTanks) (DefSoldiers) (DefTanks) (AttUsesMunis?: True/False) (DefUsesMunis?: True/False)</p>
                            <p><strong>Example:</strong> ;ground 450000 30000 300000 12500 false true</p>
                        </div>
                    `;
                    break;
                case 'gov':
                    details = `
                        <div class="command-details">
                            <strong>Command:</strong> govCommand1
                            <p><strong>Description:</strong> Description for gov command 1</p>
                            <p><strong>Usage:</strong> ;govCommand1</p>
                            <p><strong>Example:</strong> ;govCommand1 example</p>
                        </div>
                        <div class="command-details">
                            <strong>Command:</strong> govCommand2
                            <p><strong>Description:</strong> Description for gov command 2</p>
                            <p><strong>Usage:</strong> ;govCommand2</p>
                            <p><strong>Example:</strong> ;govCommand2 example</p>
                        </div>
                    `;
                    break;
                default:
                    details = '<p>No commands available for this category.</p>';
            }

            commandsContainer.innerHTML = details; // Display the command details
        }
    </script>
</body>
</html>
