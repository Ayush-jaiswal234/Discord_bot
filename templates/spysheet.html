<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spy Sheet</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 80%;
            border-collapse: collapse;
            width: 100%;
            background-color: #2e2e2e;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #383838;
            color: white;
        }

        th:hover {
            background-color: #606060;
        }

        tr:nth-child(even) {
            background-color: #3e3e3e;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .table-container {
            padding: 20px;
        }

        #allianceForm {
            text-align: center;
            padding: 20px;
        }

        #allianceForm input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #allianceForm button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
        }

        #allianceForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Spy Sheet</h1>
        <form id="spyform">
            <input type="text" id="attids" placeholder="Enter Attacking Alliance IDs (comma-separated)">
            <input type="text" id="defids" placeholder="Enter Defending Alliance IDs (comma-separated)">
            <button type="submit">Fetch</button>
        </form>

        <div class="table-container">
            <table id="targetTable" class="table table-striped tablesorter">
                <thead>
                    <!-- Main Header -->
                    <tr>
                        <th colspan="5">Defenders</th>
                        <th colspan="3">Attackers</th>
                    </tr>
                    <!-- Sub Headers -->
                    <tr>
                        <!-- Defenders Columns -->
                        <th>Nation</th>
                        <th>Alliance</th>
                        <th>Score</th>
                        <th>Nukes</th>
                        <th>Spies</th>
                        <!-- Attackers Columns -->
                        <th>Attacker 1</th>
                        <th>Attacker 2</th>
                        <th>Attacker 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#targetTable").tablesorter();
            function getOperationType(level) {
                switch (level) {
                    case 1:
                        return "quick";
                    case 2:
                        return "normal";
                    case 3:
                        return "covert";
                    default:
                        return null; // Handle unexpected levels
                }
            }
            $("#spyform").submit(function (e) {
                e.preventDefault(); // Prevent default form submission behavior

                const attids = $("#attids").val().trim(); // Fetch attacking alliance IDs
                const defids = $("#defids").val().trim(); // Fetch defending alliance IDs

                // Ensure the user has entered some data
                if (!attids && !defids) {
                    alert("Please enter at least one Alliance ID for either attackers or defenders.");
                    return;
                }   

                // Send data to Flask using POST request
                $.ajax({
                url: "/spysheet",
                type: "POST", // Ensure POST method here
                contentType: "application/json", // Send as JSON
                dataType: "json",
                data: JSON.stringify({ attids: attids,defids:defids }), // Wrap in a JSON object
                success: function (response) {
                    console.log("Data received from server:", response);
                        // Update the table with the response data
                        $("#targetTable tbody").empty(); // Clear existing table data
                        response.forEach(target => {
                            const defender = target.defender
                            let attackersHtml = '';
                            target.top_attackers.forEach(attacker => {
                                attackersHtml += `<td><a href="https://politicsandwar.com/nation/id=${attacker.attacker.id}">${attacker.attacker.nation_name}(${attacker.optimal_attack.type})(${getOperationType(attacker.optimal_attack.level)})(${attacker.attacker.spies})</td>`; // Add each attacker to the row
                            });
                            $("#targetTable tbody").append(`
                                <tr>
                                    <td><a href="https://politicsandwar.com/nation/espionage/eid=${defender.id}">${defender.nation_name}</a></td>
                                    <td>${defender.alliance}</td>
                                    <td>${defender.score}</td>
                                    <td>${defender.nukes}</td>
                                    <td>${defender.spies}</td>
                                    ${attackersHtml} 
                                </tr>
                            `); 
                    });
                    $("#targetTable").trigger("update");
                },
                    error: function (xhr, status, error) {
                        console.error("Error fetching data:", error);
                    }
                });
            });
        });
    </script>
</body>

</html>
